<!DOCTYPE html>
<html ng-app="store">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
 <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

</head>
<body>
    <div class="container" ng-controller="StoreController as store">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'" ng-hide="store.product.soldOut">
          <h3>
            {{product.name}}
            <em class="pull-right">{{product.price | currency}}</em>
            <img ng-show="product.images.length" ng-src="{{product.images[0].full}}"/> 
          </h3>

          <section ng-init="tab = 1">
            <ul class="nav nav-pills">
              <li ng-class="{ active:tab ===1 }" > 
                <a href ng-click="tab = 1">Description</a>
              </li>
              <li ng-class="{ active:tab ===2 }" >  
                <a href ng-click="tab = 2">Specifications</a>
              </li>
               <li ng-class="{ active:tab ===3 }" >  
                <a href ng-click="tab = 3">Reviews</a>
               </li>  
             </ul>   
             <div class="panel" ng-show="tab ===1">
               <h4>Description</h4>
               <p>{{product.description}}</p>
             </div>
             <div class="panel" ng-show="tab === 2">
               <h4>Specifications</h4>
               <blockquote>Non yet</blockquote>
             </div>
             <div class="panel" ng-show="tab === 3">
               <h4>Reviews</h4>
               <blockquote>Non yet</blockquote>
             </div>
          </section>

          <p> {{product.description}} </p>
          <button ng-show="product.canPurchase">Add to Cart</button>
        </li>
      </ul>

      <script  type="text/javascript" src="angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
    </div>
</body>
</html>
